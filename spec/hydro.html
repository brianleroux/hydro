describe("Hydro", {
  
  'before': function(){	
		localStorage.clear();
		
		h = new Hydro({
			manifest:'manifest.js',
			update:function() {
				alert('found a new version');
			}
		});
  },
  
  'manifest loaded into local storage': function(){
	  value_of(localStorage.getItem('manifest')).should_not_be(null);
	},
	
	'manifest version is 0.0.1': function(){
	  value_of(h.manifest().current).should_be('0.0.1');
	}
	
	
	
});
